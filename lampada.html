<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p id="demo">JavaScript pode alterar o valor de um atributo HTML.</p>

    <p>ALterar o valor de um atributo de imagem.</p>

    <button onclick="document.getElementById('myImage').src='lampada_on.gif'">Acender a lâmpada</button>

    <img id="myImage" src="lampada_off.gif" style="width:100px;">

    <button onclick="document.getElementById('myImage').src='lampada_off.gif'">Apagar a lâmpada</button>
</body>
</html>
