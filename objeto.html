<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p>JavaScript pode alterar o estilo CSS.</p>

    <p id="demo">Alterar um estilo CSS.</p>

    <button onclick="document.getElementById('demo').style.fontSize='35px'">Crescer</button>

    <button onclick="document.getElementById('demo').style.fontSize='16px'">Diminuir</button>
</body>
</html>
